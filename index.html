<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script
      src="https://kit.fontawesome.com/4d905c5a1a.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img class="hill" src="./images/pattern-hills.svg" />
    <img class="star" src="./images/bg-stars.svg" />
    <div class="container">
      <h1 class="para">We're launching soon</h1>
      <div class="cont">
        <!-- day -->
        <div class="days">
          <div class="up-con"></div>
          <div class="do-con"></div>
          <div class="num">08</div>
          <div class="day">Days</div>
        </div>
        <!-- hour -->
        <div class="hour">
          <div class="up-con"></div>
          <div class="do-con"></div>
          <div class="num">23</div>
          <div class="day">Hours</div>
        </div>
        <!-- minut -->
        <div class="minutes">
          <div class="up-con"></div>
          <div class="do-con"></div>
          <div class="num">55</div>
          <div class="day">Minutes</div>
        </div>
        <!-- sec -->
        <div class="seconds">
          <div class="up-con"></div>
          <div class="do-con"></div>
          <div class="num">60</div>
          <div class="day">Seconds</div>
        </div>
      </div>
      <div class="socia">
        <i id="fec" class="fa-brands fa-facebook"></i>
        <i id="git" class="fa-brands fa-github"></i>
        <i id="lin" class="fa-brands fa-linkedin"></i>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
